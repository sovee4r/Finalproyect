<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saberix</title>

<link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<nav class="navbar">
<div class="container">

<div class="nav-content">
<div class="logo-text">SABERIX</div>

<div class="desktop-menu">
<button class="nav-link">JUEGOS</button>
<button class="nav-link">AVATAR</button>
<button class="nav-link">AMIGOS</button>
<button class="nav-link">CONTACTOS</button>
</div>

<button class="btn-login">LOGIN</button>

<button class="mobile-menu-btn" id="mobileMenuBtn">
<i class="fas fa-bars"></i>
</button>
</div>

<div class="mobile-menu" id="mobileMenu">
<button class="mobile-nav-link">JUEGOS</button>
<button class="mobile-nav-link">AVATAR</button>
<button class="mobile-nav-link">AMIGOS</button>
<button class="mobile-nav-link">CONTACTOS</button>
<button class="btn-login mobile">LOGIN</button>
</div>

</div>
</nav>

<section class="hero-section">
<div class="carousel">
<img class="slide active" src="https://images.unsplash.com/photo-1668119064876-2ac62994e145?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080">
<img class="slide" src="https://images.unsplash.com/photo-1646708198974-4c4893e8a2d7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080">
<img class="slide" src="https://images.unsplash.com/photo-1567027757540-7b572280fa22?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080">
</div>

<div class="dots">
<button class="dot active" data-slide="0"></button>
<button class="dot" data-slide="1"></button>
<button class="dot" data-slide="2"></button>
</div>

<p class="hero-subtitle">¡Aprende jugando!</p>
</section>

<section class="how-it-works">
<h2>¿CÓMO FUNCIONA?</h2>

<div class="steps">
<div class="card cyan">
<h3>1. CREA O ÚNETE</h3>
<p>Crea una sala o únete con código.</p>
</div>

<div class="card orange">
<h3>2. RESPONDE</h3>
<p>Responde preguntas rápido.</p>
</div>

<div class="card yellow">
<h3>3. GANA</h3>
<p>Los mejores suben al ranking.</p>
</div>
</div>
</section>

<section class="subjects">
<h2>MATERIAS</h2>

<div class="subjects-grid">
<div class="subject blue">MATEMÁTICAS</div>
<div class="subject green">CIENCIAS</div>
<div class="subject gold">LENGUA</div>
<div class="subject red">SOCIALES</div>
</div>
</section>

<footer>
<p>© 2026 SABERIX</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
